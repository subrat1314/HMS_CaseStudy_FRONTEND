<section class="h-100 gradient-form">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="../../assets/Images/BackBenchers.jpg" style="width: 185px; border-radius: 50px ;"
                    alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">WELCOME</h4>
                </div>
                

                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input formControlName="email" placeholder="Enter your Correct Email-Id" type="email"
                      class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input formControlName="password" placeholder="Enter your right password" type="password"
                      class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <br><br>
                  <a style="color:blue; margin-top: 10px;" routerLink="/signup">New User ? Click here to signup</a><br>
                  <a routerLink="/home" style="text-decoration: none; color: orangered;"> --<-Back to Home</a>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Stay up, stay shiny, and get your rest on!</h4>
                <p class="small mb-0">This holiday season, make the most of every moment with us. Take pleasure in the perfect escape</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
